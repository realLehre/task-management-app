<div
  class="task-container"
  cdkDropList
  [cdkDropListData]="tasks"
  (cdkDropListDropped)="drop($event)"
>
  <div
    class="task-main-container"
    *ngFor="let task of tasks; let i = index"
    [id]="columnName[i]"
    cdkDrag
  >
    <div class="task-main" (click)="onViewTask(task)">
      <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
      <div class="task-main-title">
        {{ task.title }}
      </div>

      <div class="task-main-sub-task">
        {{ task.completed_sub_tasks.length }} of
        {{ task.sub_tasks.length }} subtasks
      </div>
    </div>
  </div>
</div>
