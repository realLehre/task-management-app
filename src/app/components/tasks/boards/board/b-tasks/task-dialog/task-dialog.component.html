  <div class="view-task">
    <div class="view-task-heading">
      <div class="task-heading">
        Research pricing points of various competitors and trial different
        business models
      </div>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>

    <div class="view-task-description">
      We know what we're planning to build for version one. Now we need to
      finalise the first pricing model we'll use. Keep iterating the subtasks
      until we have a coherent proposition.
    </div>

    <div class="view-task-subtasks">
      <div class="view-task-subtasks-heading">Subtasks (2 of 3)</div>
      <div class="checks">
        <div class="box-group checked" (click)="toggleCheck()">
          <input type="checkbox" value="1" [checked]="checked" />
          <label for="packers" class="strikethrough"
            >Research competitor pricing and business models</label
          >
        </div>

        <div class="box-group">
          <input type="checkbox" value="1" />
          <label for="packers" class="strikethrough"
            >Outline a business model that works for our solution</label
          >
        </div>

        <div class="box-group">
          <input type="checkbox" value="1" />
          <label for="packers" class="strikethrough"
            >Talk to potential customers about our proposed solution and ask for
            fair price expectancy</label
          >
        </div>
      </div>
    </div>

    <div class="status">
      <div class="form-group select">
        <label for="status"> Current Status</label>
        <mat-form-field>
          <mat-select>
            <mat-option value="todo" selected> Todo </mat-option>
            <mat-option value="doing"> Doing </mat-option>
            <mat-option value="done"> Done </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
