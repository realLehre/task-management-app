<div class="tasks-container" cdkDropListGroup>
  <div class="tasks-main" *ngIf="activeBoard.columns.length > 0">
    <div
      class="tasks-main-group"
      *ngFor="let column of activeBoard.columns; let i = index"
    >
      <div class="tasks-group">
        <div class="tasks-group-heading">
          <span class="icon" [ngClass]="{ purple: (i + 1) % 2 == 0 }"></span
          >{{ column.toUpperCase() }}
          <span class="tasks-count"
            >({{ activeBoard.tasks[column].length }})</span
          >
        </div>

        <div class="tasks">
          <app-b-task [tasks]="tasks[column]"></app-b-task>
          <!-- <div
            class="task-container"
            cdkDropList
            [cdkDropListData]="tasks[column]"
            (cdkDropListDropped)="drop($event)"
          >
            <div
              class="task-main"
              *ngFor="let task of tasks[column]"
              (click)="onViewTask(task)"
              cdkDrag
            >
              <div class="task-main-title">
                {{ task.title }}
              </div>

              <div class="task-main-sub-task">
                {{ task.completed_sub_tasks.length }} of
                {{ task.sub_tasks.length }} subtasks
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </div>

    <div class="new-column" (click)="onAddBoard_Column('column')">
      + New Column
    </div>
  </div>

  <div
    class="empty-tasks"
    *ngIf="activeBoard.name != '' && activeBoard.columns.length == 0"
  >
    <div class="empty-tasks-heading">
      This board is empty. Create a new column to get started.
    </div>
    <div class="empty-tasks-button">
      <button (click)="onAddBoard_Column('column')">+Add New Column</button>
    </div>
  </div>

  <div class="empty-tasks empty board" *ngIf="activeBoard.name == ''">
    <div class="empty-tasks-heading">
      No boards created yet. Create a new board to get started.
    </div>
    <div class="empty-tasks-button">
      <button (click)="onAddBoard_Column('board')">+Add New Board</button>
    </div>
  </div>
</div>
